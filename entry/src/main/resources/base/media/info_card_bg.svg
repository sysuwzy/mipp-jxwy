<svg width="800" height="400" viewBox="0 0 800 400"
     xmlns="http://www.w3.org/2000/svg">

    <!-- Deep Background -->
    <rect width="800" height="400" rx="24" fill="#7f8F87"/>

    <!-- LEFT TOP : Dense AI Network (touching edges) -->
    <g stroke="#6FBFC2" stroke-width="1.5" opacity="0.55">
        <!-- Connections -->
        <line x1="0" y1="0" x2="120" y2="40"/>
        <line x1="0" y1="0" x2="60" y2="120"/>
        <line x1="60" y1="120" x2="140" y2="90"/>
        <line x1="120" y1="40" x2="200" y2="20"/>
        <line x1="140" y1="90" x2="220" y2="60"/>
        <line x1="60" y1="120" x2="40" y2="200"/>
    </g>

    <!-- Nodes -->
    <g fill="#6FBFC2" opacity="0.7">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="120" cy="40" r="4"/>
        <circle cx="60" cy="120" r="5"/>
        <circle cx="140" cy="90" r="3"/>
        <circle cx="200" cy="20" r="3"/>
        <circle cx="40" cy="200" r="4"/>
    </g>

    <!-- LEFT TOP : Medical Grid -->
    <g stroke="#6FBFC2" stroke-width="1" opacity="0.25">
        <path d="M0 80 H220"/>
        <path d="M80 0 V220"/>
        <path d="M0 160 H160"/>
        <path d="M160 0 V160"/>
    </g>

    <!-- RIGHT BOTTOM : ECG + Signal -->
    <g transform="translate(420 240)">
        <polyline
                points="0,80 40,80 60,60 80,100 100,40 120,120 140,80 200,80 260,80"
                fill="none"
                stroke="#8FD6D9"
                stroke-width="2"
                opacity="0.65"
                stroke-linecap="round"
                stroke-linejoin="round"/>

        <!-- Signal dots -->
        <g fill="#8FD6D9" opacity="0.8">
            <circle cx="60" cy="60" r="3"/>
            <circle cx="100" cy="40" r="3"/>
            <circle cx="120" cy="120" r="3"/>
        </g>
    </g>

    <!-- RIGHT BOTTOM : Heart + Data Overlay -->
    <path d="
    M620 360
    C620 360,560 330,560 290
    C560 260,585 240,610 240
    C630 240,650 260,650 260
    C650 260,670 240,690 240
    C715 240,740 260,740 290
    C740 330,680 360,680 360 Z"
          fill="none"
          stroke="#F29A9A"
          stroke-width="2"
          opacity="0.6"/>

    <!-- RIGHT BOTTOM : AI Scan Lines -->
    <g stroke="#8FD6D9" stroke-width="1" opacity="0.3">
        <line x1="560" y1="300" x2="800" y2="300"/>
        <line x1="580" y1="330" x2="800" y2="330"/>
        <line x1="600" y1="360" x2="800" y2="360"/>
    </g>

</svg>
